<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./image/favicon.png" rel="icon" type="image/x-ico">
    <title>医考魔方|首页图</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 头部功能区开始 -->
    <div class="yk-header">
        <!-- logo -->
        <a href="/">
            <div class="mh-logo">
                <img src="./image/favicon.png" alt="医考魔方" class="mh-logo-img">
                <h2 style="padding:0 30px">医考魔方动画</h2>
            </div>
        </a>
        <!-- 中心内容 -->
        <div class="mh-center">
            <a href="/"> <span>首页</span> </a>
            <a href="/"> <span>直播</span> </a>
            <a href="/"> <span>App</span> </a>
            <form action="#" accept-charset="utf-8" class="mhc-search">
                <input  placeholder="搜索考试名称、老师或课程名称">
                <span>搜索</span>
            </form>
            <a href="/">学习中心</a>
        </div>
        <div class="mh-login">
            <a href="/" class="mhl-login"><span>登录</span></a>
            <a href="/" class="mhl-reg"><span>注册</span></a>
        </div>
    </div>
    <!-- 头部功能区结束 -->
    <!-- 中心内容区域开始 -->
    <div class="yk-container">
        <div class="yk-main">
            <!-- 轮播图开始 -->
            <div class="m-swiper">
                <div class="m-swiper-box">
                    <a href="/" class="m-swiper-item" style="background: url('./image/banner2.jpg') center top no-repeat;"></a>
                    <a href="/" class="m-swiper-item" style="background: url('./image/banner1.jpg') center top no-repeat;"></a>
                </div>
            </div>
            <!-- 轮播图结束 -->
            <!-- 主要功能nav开始 -->
            <div class="m-nav">
                <div class="m-nav-box">
                    <a href="/">
                        <i class="iconfont">图标</i>
                        <span>考试日历</span>
                    </a>
                    <a href="/">
                        <i class="iconfont">图标</i>
                        <span>考试日历</span>
                    </a>
                    <a href="/">
                        <i class="iconfont">图标</i>
                        <span>考试日历</span>
                    </a>
                    <a href="/">
                        <i class="iconfont">图标</i>
                        <span>考试日历</span>
                    </a>
                    <a href="/">
                        <div>
                            <i class="iconfont">图标</i>
                            <span>考试日历</span>
                        </div>
                    </a>
                    <a href="/">
                        <div>
                            <i class="iconfont">图标</i>
                            <span>考试日历</span>
                        </div>
                    </a>
                </div>
                <div class="m-nav-item shadow-transition">
                    <a href="/" style="background: url('./image/link3.png') center top no-repeat;"></a>
                </div>
                <div class="m-nav-item">
                    <a href="/" style="background: url('./image/link3.png') center top no-repeat;"></a>
                </div>
                <div class="m-nav-item">
                    <a href="/" style="background: url('./image/link3.png') center top no-repeat;"></a>
                </div>
            </div>
            <!-- 主要功能nav结束 -->
            <!-- 意向考试开始 -->
            <div class="m-intention">
                <a href="/">选择考试意向</a>
                <span>图标</span>
            </div>
            <!-- 意向考试结束 -->
            <!-- 直播功能区开始 -->
            <div class="m-live">
                <div class="ml-title">
                    <h2>今日直播</h2>
                    <span>更多 图标</span>
                </div>
                
                <div class="ml-box">
                    <!-- 直播中 -->
                    <div class="ml-item card-transition">
                        <div class="ml-item-status">图标 直播中</div>
                        <div class="ml-item-title">名师精讲-会计基本假设（回放）</div>
                        <div class="ml-item-level">初级会计职称 | 实务</div>
                        <div class="ml-item-detail">
                            <div class="mli-teacher">
                                <img src="http://edu24ol.bs2cdn.100.com/11f58b15fb3a7d9cf96d798e0436f3b416e7983d.jpg" alt="">
                                <div>李娟</div>
                            </div>
                            <div class="mli-teacher">
                                <img src="http://edu24ol.bs2cdn.100.com/11f58b15fb3a7d9cf96d798e0436f3b416e7983d.jpg" alt="">
                                <div>李娟</div>
                            </div>
                            <div class="mli-teacher">
                                <img src="http://edu24ol.bs2cdn.100.com/11f58b15fb3a7d9cf96d798e0436f3b416e7983d.jpg" alt="">
                                <div>李娟</div>
                            </div>
                        </div>
                        <div class="ml-item-footer">
                            <div class="mli-reg">
                                <span class="mli-count">109人</span>
                                <span>已预约</span>
                            </div>
                            <a href="/" class="mli-btn">进入直播</a>
                        </div>
                    </div>
                    <!-- 尚未开播 -->
                    <div class="ml-item  card-transition">
                        <div class="ml-item-status">图标 今日15：00-18：00</div>
                        <div class="ml-item-title">名师精讲-会计基本假设、财务报告目标、会计信息、会计基本理念计基本假设、财务报告目标、会计信息、会计基本理念</div>
                        <div class="ml-item-level">初级会计职称 | 实务</div>
                        <div class="ml-item-detail">
                            <div class="mli-teacher">
                                <img src="http://edu24ol.bs2cdn.100.com/11f58b15fb3a7d9cf96d798e0436f3b416e7983d.jpg" alt="">
                                <div>李娟</div>
                            </div>
                        </div>
                        <div class="ml-item-footer">
                            <div class="mli-reg">
                                <span class="mli-count">109人</span>
                                <span>已预约</span>
                            </div>
                            <a href="/" class="mli-btn">进入直播</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 直播功能区结束 -->
            
            <!-- 名师介绍开始 -->
            <div class="m-famous">
                <div class="ml-title">
                    <h2>今日直播</h2>
                    <span>更多 图标</span>
                </div>
            </div>
            <!-- 名师介绍结束 -->
            <!-- 分类描述开始 -->
            <div class="m-des">

            </div>
            <!-- 分类描述结束 -->
        </div>
    </div>
    <!-- 中心内容区域结束 -->
</body>
</html>
